<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>RoboChat</h1>
            <a class="link" href="/login">Login</a>
        </header>
        <form class="register-form" id="register-form">
            <div class="register-form__container">
                <h1 class="register-form__title">Register page</h1>
                <label for="login" class="register-form__label">Login</label>
                <input type="text" id="login" name="login" class="register-form__input" placeholder="Login">

                <label for="password" class="register-form__label">Password</label>
                <input type="password" id="password" name="password" class="register-form__input" placeholder="Password">

                <label for="passwordRepeat" class="register-form__label">Repeat password</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" class="register-form__input" placeholder="Repeat password">

                <button type="submit" class="register-form__button">Submit</button> 
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
<script src="auth.js"></script>
</html>
